<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Sign-up-Form</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="logo-box">
          <img
            class="logo"
            src="https://raw.githubusercontent.com/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin Logo"
          />
          <p class="title">Odin</p>
        </div>
        <footer>Photo by <u>Halie West</u> on <u>Unsplash</u></footer>
      </div>

      <div class="right">
        <p class="text">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p class="text">Sign up <em>now</em> to get started.</p>
        <p class="text last">You <em>know</em> you want to.</p>

        <h2 class="secondary-heading">Let's do this!</h2>
        <form action="#">
          <div>
            <label for="first_name">First Name</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              placeholder="Thor"
              required
            />
          </div>

          <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div>
            <label for="number">Phone Number</label>
            <input type="number" name="number" id="number" />
          </div>

          <div>
            <label for="password">password</label>
            <input type="password" name="password" id="password" required />
          </div>

          <div>
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password" required />
          </div>
        </form>

        <hr />

        <button type="submit">Create Account</button>
        <p>Already have an account? <span>Log in</span></p>
      </div>
    </div>
  </body>
</html>
